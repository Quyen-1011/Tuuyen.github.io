<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard with Piano</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      padding: 10px;
      color: white;
      text-decoration: none;
      display: block;
      border-radius: 5px;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #7c3aed;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .page { display: none; height: calc(100vh - 40px); }
    .page.active { display: block; }

    /* Piano page styles */
    #piano { background: #e3f2fd; display: flex; justify-content: center; align-items: center; }
    .wrapper { background: #222; color: #ccc; padding: 20px; border-radius: 25px; text-align: center; }
    .wrapper header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .wrapper header h2 { color: white; margin: 0; }
    .volume-slider input { vertical-align: middle; }
    .keys-toggle { display: inline-flex; align-items: center; margin-left: 10px; }
    .keys-toggle input { margin-left: 5px; }
    .piano-keys { display: flex; justify-content: center; margin-top: 10px; }
    .key { border: 1px solid black; height: 200px; width: 40px; background: white; margin: 0 2px; border-radius: 5px; box-sizing: border-box; position: relative; }
    .key.black { background: black; height: 120px; width: 30px; position: absolute; top: 0; z-index: 1; margin: 0; border-radius: 0 0 5px 5px; }
    .key-container { position: relative; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#" class="menu-item active" data-page="overview"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a>
    <a href="#" class="menu-item" data-page="draw"><i class="fa-solid fa-paint-brush"></i> Draw</a>
    <a href="#" class="menu-item" data-page="profile"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="#" class="menu-item" data-page="game"><i class="fa-solid fa-gamepad"></i> Game</a>
    <a href="#" class="menu-item" data-page="piano"><i class="fa-solid fa-music"></i> Piano</a>
  </div>

  <div class="main">
    <div id="overview" class="page active">
      <h1>Dashboard Overview</h1>
      <p>Welcome to your dashboard! Use the menu to navigate.</p>
    </div>

    <div id="draw" class="page">
      <h1>Draw Page</h1>
      <!-- Draw content here -->
    </div>

    <div id="profile" class="page">
      <h1>Profile Page</h1>
      <!-- Profile content here -->
    </div>

    <div id="game" class="page">
      <h1>Game Page</h1>
      <!-- Game content here -->
    </div>

    <div id="piano" class="page">
      <div class="wrapper">
        <header>
          <h2>Playable PIANO</h2>
          <div class="volume-slider">
            Volume <input type="range" min="0" max="100" value="50">
          </div>
          <div class="keys-toggle">
            Show Keys <input type="checkbox">
          </div>
        </header>
        <div class="piano-keys">
          <div class="key-container">
            <div class="key white"></div>
            <div class="key black" style="left: 25px;"></div>
          </div>
          <div class="key-container">
            <div class="key white"></div>
            <div class="key black" style="left: 25px;"></div>
          </div>
          <div class="key-container">
            <div class="key white"></div>
          </div>
          <div class="key-container">
            <div class="key white"></div>
            <div class="key black" style="left: 25px;"></div>
          </div>
          <div class="key-container">
            <div class="key white"></div>
            <div class="key black" style="left: 25px;"></div>
          </div>
          <div class="key-container">
            <div class="key white"></div>
            <div class="key black" style="left: 25px;"></div>
          </div>
          <div class="key-container">
            <div class="key white"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Menu switching
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const page = item.getAttribute('data-page');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page).classList.add('active');
      });
    });

    // Piano keys click (placeholder)
    const keys = document.querySelectorAll('.key.white, .key.black');
    keys.forEach(key => {
      key.addEventListener('click', () => {
        alert('Play sound for this key');
      });
    });
  </script>

</body>
</html>
