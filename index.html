<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="profile-pic">
      <img src="20240929_131322_140.jpg" alt="avatar">
    </div>
    <h2>Đoàn Ngọc Ánh</h2>
    <p>Developer & Designer</p>
    <div class="stats">
      <div>
        <h3>Following</h3>
        <p>0</p>
      </div>
      <div>
        <h3>Followers</h3>
        <p>1,2k</p>
      </div>
      <div>
        <h3>Posts</h3>
        <p></p>
      </div>
    </div>
    <div class="buttons">
      <a href="https://www.facebook.com/nquyen05.20" target="_blank" class="message">Message</a>
      <a href="https://www.facebook.com/nquyen05.20" target="_blank" class="follow">Follow Me</a>
    </div>
  </div>
</body>
</html>
