<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard with Piano Sound</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      padding: 10px;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      padding: 10px;
      color: white;
      text-decoration: none;
      display: block;
      border-radius: 5px;
      width: 100%;
      text-align: left;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #7c3aed;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .page { display: none; height: calc(100vh - 40px); }
    .page.active { display: block; }

    /* Piano page styles */
    #piano { background: #e3f2fd; display: flex; justify-content: center; align-items: center; }
    .wrapper { background: #222; color: #ccc; padding: 20px; border-radius: 25px; text-align: center; }
    .wrapper header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .wrapper header h2 { color: white; margin: 0; }
    .piano-keys { display: flex; justify-content: center; margin-top: 10px; }
    .key { border: 1px solid black; height: 200px; width: 40px; background: white; margin: 0 2px; border-radius: 5px; box-sizing: border-box; position: relative; cursor: pointer; }
    .key.black { background: black; height: 120px; width: 30px; position: absolute; top: 0; z-index: 1; margin: 0; border-radius: 0 0 5px 5px; }
    .key-container { position: relative; }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="logo.png" alt="Logo">
    <h2>ĐH Nguyễn Tất Thành</h2>
    <a href="#" class="menu-item active" data-page="draw"><i class="fa-solid fa-paint-brush"></i> Draw</a>
    <a href="#" class="menu-item" data-page="profile"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="#" class="menu-item" data-page="game"><i class="fa-solid fa-gamepad"></i> Game</a>
    <a href="#" class="menu-item" data-page="piano"><i class="fa-solid fa-music"></i> Piano</a>
  </div>

  <div class="main">
    <div id="draw" class="page active">
      <h1>Draw</h1>
      <!-- Draw content here -->
    </div>

    <div id="profile" class="page">
      <h1>Profile</h1>
      <!-- Profile content here -->
    </div>

    <div id="game" class="page">
      <h1>Game</h1>
      <!-- Game content here -->
    </div>

    <div id="piano" class="page">
      <div class="wrapper">
        <header>
          <h2>Playable PIANO</h2>
        </header>
        <div class="piano-keys">
          <div class="key-container">
            <div class="key white" data-note="C"></div>
            <div class="key black" data-note="C#"></div>
          </div>
          <div class="key-container">
            <div class="key white" data-note="D"></div>
            <div class="key black" data-note="D#"></div>
          </div>
          <div class="key-container">
            <div class="key white" data-note="E"></div>
          </div>
          <div class="key-container">
            <div class="key white" data-note="F"></div>
            <div class="key black" data-note="F#"></div>
          </div>
          <div class="key-container">
            <div class="key white" data-note="G"></div>
            <div class="key black" data-note="G#"></div>
          </div>
          <div class="key-container">
            <div class="key white" data-note="A"></div>
            <div class="key black" data-note="A#"></div>
          </div>
          <div class="key-container">
            <div class="key white" data-note="B"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Menu switching
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const page = item.getAttribute('data-page');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page).classList.add('active');
      });
    });

    // preload piano audio
    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const audioElements = {};
    notes.forEach(note => {
      audioElements[note] = new Audio(`sounds/${note}.mp3`);
    });

    // play sound when clicking keys
    const keys = document.querySelectorAll('.key.white, .key.black');
    keys.forEach(key => {
      key.addEventListener('click', () => {
        const note = key.getAttribute('data-note');
        const audio = audioElements[note];
        if (audio) {
          audio.currentTime = 0; // reset if playing
          audio.play();
        }
      });
    });
  </script>

</body>
</html>
