<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Overview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #8b5cf6;
      --bg-dark: #111827;
      --bg-deep: #0f172a;
      --text-light: #f3f4f6;
      --text-muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-light);
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: var(--bg-dark);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      width: 80px;
      border-radius: 50%;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 16px;
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      border-radius: 8px;
      color: var(--text-light);
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: var(--primary);
    }

    .sidebar ul li i {
      min-width: 20px;
    }

    .dark-mode-toggle {
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e293b;
      border-radius: 10px;
      font-size: 14px;
    }

    .dark-mode-toggle input {
      accent-color: var(--primary);
      transform: scale(1.2);
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 30px;
      background-color: var(--bg-deep);
    }

    .main h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .welcome-box {
      background-color: #1e293b;
      padding: 16px;
      border-radius: 10px;
      font-size: 15px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="logo.png" alt="Logo NTTU" />
        <a> ĐH Nguyễn Tất Thành</a>
      </div>
      <ul>
        <li class="active"><i class="fa-solid fa-table-cells-large"></i> Dashboard</li>
        <li><i class="fa-solid fa-user"></i> Profile</li>
      </ul>
    </div>

    <div class="dark-mode-toggle">
      <span><i class="fa-solid fa-gear"></i> Dark Mode</span>
      <input type="checkbox" checked disabled />
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Dashboard Overview</h1>
    <div class="welcome-box">
      Welcome to your dashboard! Use the menu to navigate, toggle the sidebar, or switch between light and dark themes to personalize your experience.
    </div>
  </div>

</body>
</html>
