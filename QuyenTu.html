<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nguyễn Tú Quyên Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    h2 {
      margin: 15px 0 5px;
    }

    p {
      color: #666;
      margin: 0 0 20px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .stats h3 {
      margin: 0;
    }

    .buttons button,
    .buttons a {
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .message {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    }

    .follow {
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
    }

    .facebook {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="20240929_131322_140.jpg" alt="Nguyễn Tú Quyên" class="avatar" />
    <h2>Nguyễn Tú Quyên</h2>
    <p>Developer & Designer</p>
    <div class="stats">
      <div>
        <h3>120</h3>
        <p>Following</p>
      </div>
      <div>
        <h3>5000</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>209</h3>
        <p>Posts</p>
      </div>
    </div>
    <div class="buttons">
      <button class="message">Message</button>
      <button class="follow">Follow Me</button>
      <a href="https://www.facebook.com/nquyen05.20" target="_blank" class="facebook">Facebook</a>
    </div>
  </div>
</body>
</html>
