<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playable Piano</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #E3F2FD;
}
.wrapper {
  padding: 35px 40px;
  border-radius: 20px;
  background: #141414;
}
.wrapper header {
  display: flex;
  color: #B2B2B2;
  align-items: center;
  justify-content: space-between;
}
header h2 {
  font-size: 1.6rem;
}
header .column {
  display: flex;
  align-items: center;
}
header span {
  font-weight: 500;
  margin-right: 15px;
  font-size: 1.19rem;
}
header input {
  outline: none;
  border-radius: 30px;
}
.volume-slider input {
  accent-color: #fff;
}
.keys-checkbox input {
  height: 30px;
  width: 60px;
  cursor: pointer;
  appearance: none;
  position: relative;
  background: #4B4B4B
}
.keys-checkbox input::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 5px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #8c8c8c;
  transform: translateY(-50%);
  transition: all 0.3s ease;
}
.keys-checkbox input:checked::before {
  left: 35px;
  background: #fff;
}
.piano-keys {
  display: flex;
  list-style: none;
  margin-top: 40px;
}
.piano-keys .key {
  cursor: pointer;
  user-select: none;
  position: relative;
  text-transform: uppercase;
}
.piano-keys .black {
  z-index: 2;
  width: 44px;
  height: 140px;
  margin: 0 -22px 0 -22px;
  border-radius: 0 0 5px 5px;
  background: linear-gradient(#333, #000);
}
.piano-keys .black.active {
  box-shadow: inset -5px -10px 10px rgba(255,255,255,0.1);
  background:linear-gradient(to bottom, #000, #434343);
}
.piano-keys .white {
  height: 230px;
  width: 70px;
  border-radius: 8px;
  border: 1px solid #000;
  background: linear-gradient(#fff 96%, #eee 4%);
}
.piano-keys .white.active {
  box-shadow: inset -5px 5px 20px rgba(0,0,0,0.2);
  background:linear-gradient(to bottom, #fff 0%, #eee 100%);
}
.piano-keys .key span {
  position: absolute;
  bottom: 20px;
  width: 100%;
  color: #A2A2A2;
  font-size: 1.13rem;
  text-align: center;
}
.piano-keys .key.hide span {
  display: none;
}
.piano-keys .black span {
  bottom: 13px;
  color: #888888;
}

@media screen and (max-width: 815px) {
  .wrapper {
    padding: 25px;
  }
  header {
    flex-direction: column;
  }
  header :where(h2, .column) {
    margin-bottom: 13px;
  }
  .volume-slider input {
    max-width: 100px;
  }
  .piano-keys {
    margin-top: 20px;
  }
  .piano-keys .key:where(:nth-child(9), :nth-child(10)) {
    display: none;
  }
  .piano-keys .black {
    height: 100px;
    width: 40px;
    margin: 0 -20px 0 -20px;
  }
  .piano-keys .white {
    height: 180px;
    width: 60px;
  }
}

@media screen and (max-width: 615px) {
  .piano-keys .key:nth-child(13),
  .piano-keys .key:nth-child(14),
  .piano-keys .key:nth-child(15),
  .piano-keys .key:nth-child(16),
  .piano-keys .key :nth-child(17) {
    display: none;
  }
  .piano-keys .white {
    width: 50px;
  }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h2>Playable PIANO</h2>
      <div style="display: flex; align-items: center; gap: 20px;">
        <div class="volume-slider">
          Volume <input type="range" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="keys-checkbox">
          Show Keys <input type="checkbox" checked>
        </div>
      </div>
    </header>

    <div class="piano-keys">
      <div class="key-group">
        <div class="white key" data-key="a"><span>A</span></div>
        <div class="black key" data-key="w"><span>W</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="s"><span>S</span></div>
        <div class="black key" data-key="e"><span>E</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="d"><span>D</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="f"><span>F</span></div>
        <div class="black key" data-key="t"><span>T</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="g"><span>G</span></div>
        <div class="black key" data-key="y"><span>Y</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="h"><span>H</span></div>
        <div class="black key" data-key="u"><span>U</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="j"><span>J</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="k"><span>K</span></div>
        <div class="black key" data-key="o"><span>O</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="l"><span>L</span></div>
        <div class="black key" data-key="p"><span>P</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key=";"><span>;</span></div>
      </div>
    </div>
  </div>
  <script>
    const pianoKeys = document.querySelectorAll(".key");
    const volumeSlider = document.querySelector(".volume-slider input");
    const keysCheckbox = document.querySelector(".keys-checkbox input");

    let volume = 1;

   const playTune = key => {
  const audio = new Audio(`https://raw.githubusercontent.com/Quyen-1011/Tuuyen.github.io/main/tunes/${key}.mp3`);
  audio.volume = volume;
  audio.play();

  const keyElement = document.querySelector(`.key[data-key="${key}"]`);
  if (keyElement) {
    keyElement.classList.add("active");
    setTimeout(() => keyElement.classList.remove("active"), 150);
  }
};


    pianoKeys.forEach(key => {
      key.addEventListener("click", () => playTune(key.dataset.key));
    });

    document.addEventListener("keydown", e => {
      if (e.repeat) return;
      const key = e.key.toLowerCase();
      playTune(key);
    });

    volumeSlider.addEventListener("input", e => {
      volume = e.target.value;
    });

    keysCheckbox.addEventListener("change", () => {
      pianoKeys.forEach(key => key.classList.toggle("hide"));
    });
  </script>
</body>
</html>
