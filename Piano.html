<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playable Piano</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      background: #1f1f1f;
      color: white;
      border-radius: 25px;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .wrapper header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: #ccc;
    }

    .volume-slider input,
    .keys-checkbox input {
      accent-color: #aab6fe;
    }

    .piano-keys {
      display: flex;
      position: relative;
    }

    .key-group {
      position: relative;
    }

    .white {
      width: 60px;
      height: 200px;
      background: white;
      border: 1px solid #999;
      border-radius: 0 0 5px 5px;
      margin: 0 1px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: #555;
      font-weight: bold;
      font-size: 14px;
      z-index: 1;
    }

    .black {
      width: 40px;
      height: 120px;
      background: black;
      position: absolute;
      top: 0;
      left: 40px;
      z-index: 2;
      border-radius: 0 0 5px 5px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: #eee;
      font-weight: bold;
      font-size: 12px;
    }

    .hide span {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h2>Playable PIANO</h2>
      <div style="display: flex; align-items: center; gap: 20px;">
        <div class="volume-slider">
          Volume <input type="range" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="keys-checkbox">
          Show Keys <input type="checkbox" checked>
        </div>
      </div>
    </header>

    <div class="piano-keys">
      <div class="key-group">
        <div class="white key" data-key="a"><span>A</span></div>
        <div class="black key" data-key="w"><span>W</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="s"><span>S</span></div>
        <div class="black key" data-key="e"><span>E</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="d"><span>D</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="f"><span>F</span></div>
        <div class="black key" data-key="t"><span>T</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="g"><span>G</span></div>
        <div class="black key" data-key="y"><span>Y</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="h"><span>H</span></div>
        <div class="black key" data-key="u"><span>U</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="j"><span>J</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="k"><span>K</span></div>
        <div class="black key" data-key="o"><span>O</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key="l"><span>L</span></div>
        <div class="black key" data-key="p"><span>P</span></div>
      </div>
      <div class="key-group">
        <div class="white key" data-key=";"><span>;</span></div>
      </div>
    </div>
  </div>
  <script>
    const pianoKeys = document.querySelectorAll(".key");
    const volumeSlider = document.querySelector(".volume-slider input");
    const keysCheckbox = document.querySelector(".keys-checkbox input");

    let volume = 1;

   const playTune = key => {
  const audio = new Audio(`tunes/${key}.mp3`);
  audio.volume = volume;
  audio.play();

  const keyElement = document.querySelector(`.key[data-key="${key}"]`);
  if (keyElement) {
    keyElement.classList.add("active");
    setTimeout(() => keyElement.classList.remove("active"), 150);
  }
};

    pianoKeys.forEach(key => {
      key.addEventListener("click", () => playTune(key.dataset.key));
    });

    document.addEventListener("keydown", e => {
      if (e.repeat) return;
      const key = e.key.toLowerCase();
      playTune(key);
    });

    volumeSlider.addEventListener("input", e => {
      volume = e.target.value;
    });

    keysCheckbox.addEventListener("change", () => {
      pianoKeys.forEach(key => key.classList.toggle("hide"));
    });
  </script>
</body>
</html>
