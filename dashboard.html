<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .top {
      padding: 20px;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .logo img {
      width: 60px;
      border-radius: 50%;
    }

    .sidebar .menu {
      display: flex;
      flex-direction: column;
    }

    .sidebar .menu a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .menu a:hover,
    .sidebar .menu a.active {
      background: #7c3aed;
      border-radius: 10px;
    }

    .sidebar .bottom {
      padding: 20px;
      border-top: 1px solid #334155;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #334155;
      padding: 10px;
      border-radius: 10px;
    }

    .dark-mode-toggle i {
      margin-right: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px; width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #7c3aed;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }


    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .main h1 {
      margin-top: 0;
    }

    .overview-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="top">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="menu">
        <a href="#" class="active"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a>
        <a href="#"><i class="fa-solid fa-chart-line"></i> Analytics</a>
        <a href="#"><i class="fa-solid fa-bell"></i> Notifications</a>
        <a href="#"><i class="fa-solid fa-star"></i> Favourites</a>
        <a href="#"><i class="fa-solid fa-store"></i> Products</a>
        <a href="#"><i class="fa-solid fa-users"></i> Customers</a>
      </div>
    </div>
    <div class="bottom">
      <div class="dark-mode-toggle">
        <span><i class="fa-solid fa-sun"></i> Dark Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Dashboard Overview</h1>
    <div class="overview-box">
      Welcome to your dashboard! Use the menu to navigate, toggle the sidebar, or switch between light and dark themes to personalize your experience.
    </div>
  </div>

</body>
</html>
